<div>
  <form (ngSubmit)="addTask()" #addTaskForm="ngForm" >
    <div class="row">
      <label class="col-form-label col-sm-2" for="project"><b>Project</b></label>
      <input type="text" class="form-control col-sm-10" id="project" name="project" required #project="ngModel" [(ngModel)]="model.project"/>
      <div [hidden]="project.valid || project.pristine " class="alert alert-danger">
        Project is required.
      </div>
      <button class ="btn btn-success" (click)="openProjectModal()">Search</button>

    </div>
  </form>
</div>
